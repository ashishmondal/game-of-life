<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Conway's Game of Life</title>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

    <script data-main="app/AppConfig" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

</head>
<body>
    <pre>Creating cells <img src="img/ajax-loader.gif" /></pre>
    
    <div id="universe">
    </div>
    <div id="help">
        <h1>Conway's Game of Life</h1>
        <h2>Controls</h2>
        <table align="center">
            <thead>
                <tr><td align="right" class="key">Key</td><td align="left">Action</td></tr>
            </thead>
            <tr><td align="right" class="key">Esc</td><td align="left">Hide help</td></tr>
            <tr><td align="right" class="key">?</td><td align="left">Display help</td></tr>
            <tr><td align="right" class="key">s</td><td align="left">Start/Stop</td></tr>
            <tr><td align="right" class="key">↑</td><td align="left">Speed up</td></tr>
            <tr><td align="right" class="key">↓</td><td align="left">Speed down</td></tr>
            <tr><td align="right" class="key">Mouse L</td><td align="left">Spawn/Kill a cell</td></tr>
        </table>
    </div>
    <footer><p>Status </p><span id="status">Stopped</span><p>Speed </p><span id="speed">5</span></footer>
</body>
</html>
